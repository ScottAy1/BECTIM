<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The Window Page title -->
    <title>Bectim Home Page</title>
    <!-- The CSS link title -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style1.css">

<body>
    <!-- The Navigation Bar -->
    <nav class="navbar">
        <!-- The White Color On the Bar -->
        <div>
            <p></p>
        </div>
        <!-- The Main title that conatins the Logo BECTIM -->

        <div id="maintitle">
            <img src="./Images/Logo Main.png" alt="BECTIM" width="220rem">
        </div>
        <!-- The Navigations Tags -->
        <ul id="nav_tags">
            <li>Accueil</li>
            <li>Nos Qualifications</li>
            <li>Nos Plantation</li>
            <li>Plus</li>
        </ul>
    </nav>

    <!-- The Main Titles aka Presentations With The Slogo -->

    <div class="main_p">
        <h1 id="title">Tremplin vers
            l’excellence professionnelles</h1>
        <p id="slogo">Crée en 2007, la société BECTIM est depuis dans l’évaluation de la conformité, la certification,
            formation, études et conseils.</p>
    </div>

    <!-- Title Here -->
    
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>
    <!-- The Envelope -->
    <div onclick="" class="letter-image">
        <div class="animated-mail">
            <div class="back-fold"></div>
            <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title"></div>
                <div class="letter-context"></div>
                <div class="letter-stamp">
                    <div class="letter-stamp-inner"></div>
                </div>
            </div>
            <div class="top-fold"></div>
            <div class="body"></div>
            <div class="left-fold"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <!-- The Script Link "Must Be Last" -->
    <script src="./script.js"></script>
</body>

</html>
